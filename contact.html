<style>
  
  * {
    box-sizing: border-box;
  }
html, body {
  min-height: 100%;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  font-family: 'Poppins', sans-serif;
  color: #fff;
  background-image: url('/media-content/test.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center 20%;
}
main {
  flex: 1
}
  a {
    color: #fff;
    text-decoration: none;
  }
  a:hover,
  a:focus {
    text-decoration: underline;
  }
 
  .logo img {
    height: 40px;
    display: block;
  }
  main {
    padding-top: 80px;
  }
  .hero {
    display: grid;
    grid-template-columns: 1fr 1fr;
    max-width: 100%;
    width: 100%;
    margin: 0 auto;
    position: relative;
    color: #fff;
    min-height: 600px;
  }
  .hero::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.6);
    z-index: 0;
  }
  .hero > * {
    position: relative;
    padding: 3rem 2rem;
    z-index: 1;
  }
  .contact-info h2,
  .newsletter h2 {
    font-weight: 700;
    font-size: 2rem;
    margin-top: 0;
    margin-bottom: 1rem;
    text-transform: uppercase;
  }
  .contact-info p,
  .newsletter p {
    font-size: 1rem;
    margin-top: 0;
    margin-bottom: 1rem;
  }
  .contact-info strong {
    display: block;
    margin-top: 1rem;
    margin-bottom: 0.25rem;
  }
  .newsletter form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    max-width: 320px;
  }
  .newsletter input[type="text"],
  .newsletter input[type="email"] {
    padding: 0.75rem 1rem;
    font-size: 1rem;
    border: none;
    border-radius: 0;
  }
  .newsletter button {
    background: #000;
    color: #fff;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 0.75rem 1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .newsletter button:hover,
  .newsletter button:focus {
    background: #444;
  }
  @media (max-width: 767px) {
    .hero {
      grid-template-columns: 1fr;
      min-height: auto;
      padding-bottom: 2rem;
    }
    .contact-info,
    .newsletter {
      padding: 2rem 1.5rem;
    }
    .contact-info h2,
    .newsletter h2 {
      font-size: 1.5rem;
    }
    .newsletter form {
      max-width: 100%;
    }
  }
</style>
</head>

<main>
  <section class="hero" aria-label="Contact and newsletter sign up">
    <div class="contact-info">
      <h2>CONTACT</h2>
      <p><strong>MANAGEMENT:</strong><br />
        <a href="mailto:management@couchtheband.com">Zach Blankstein | management@couchtheband.com</a>
      </p>
      <p><strong>BOOKING:</strong><br />
        <a href="mailto:andrew@royalartistgroup.com">Andrew Friedman | andrew@royalartistgroup.com</a><br />
        <a href="mailto:steve.c@royalartistgroup.com">Steve Contreras | steve.c@royalartistgroup.com</a>
      </p>
    </div>
    <div class="newsletter" aria-label="Newsletter sign up">
      <h2>KEEP IN TOUCH</h2>
      <p>Join My Mom is Here's mailing list to receive updates on new music and shows.</p>
      <form autocomplete="on" method="POST" action="#" onsubmit="return false;">
        <input type="text" name="fname" placeholder="First Name" maxlength="30" spellcheck="false" aria-label="First Name" required />
        <input type="email" name="email" placeholder="Email Address" maxlength="254" spellcheck="false" aria-label="Email Address" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </section>
</main>
