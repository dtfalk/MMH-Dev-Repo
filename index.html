<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title & Favicon -->
    <title>My Mom is Here — Official Site</title>
    <link rel="icon" href="/media-content/logo.png" type="image/x-icon" />

    <!-- SEO Meta -->
    <meta name="description" content="Official website of My Mom Is Here — NYC-based jazz-pop-rock band. Tour dates, music, videos, merch, and more." />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="My Mom is Here — Official Website" />
    <meta property="og:description" content="Explore music, tour dates, and exclusive content from NYC-based genre-bending band My Mom Is Here." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.mymomishere.com" />
    <meta property="og:site_name" content="My Mom is Here" />
    <meta property="og:image" content="https://mymomishere.com/media-content/social-media.png" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="My Mom is Here — Official Website" />
    <meta name="twitter:description" content="Dive into the world of My Mom Is Here — music videos, upcoming shows, merch, and more." />
    <meta name="twitter:image" content="https://mymomishere.com/media-content/social-media.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>

    <!-- Placeholder header that will be populated with the HTML from "global-html/header.html" due to our fragment loader -->
    <div id="header-placeholder"></div>

    <!-- Main section with header + main content + body -->
    <main>
      
      <!-- Video at top of screen (with fallback image) and the associated buttons-->
      <section class="hero" aria-label="Hero section with band photo and main navigation buttons">
        
        <!-- Fallback image -->
        <img
          id="hero-fallback"
          src="/media-content/index-media/fallback-background.jpg"
          alt="Background fallback"
          style="display:none;position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:0;"
        />

        <!-- Main video on a loop -->
        <video
          id="hero-video"
          autoplay
          muted
          playsinline
          loop
          preload="auto"
          aria-hidden="true"
          tabindex="-1"
          style="position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:1;"
        >
          <source src="/media-content/index-media/index-video.mp4" type="video/mp4" />
        </video>

        <!-- Title stating the band's name -->
        <h2 class="title" id = "header-title">MY MOM IS HERE</h2>

        <!-- Buttons with links -->
        <div class="hero-buttons" id="hero-buttons">
          <a href="/html-pages/tour.html" class="btn-primary" role="button">SHOWS</a>
          <a href="/html-pages/music.html" class="btn-primary" role="button">MUSIC</a>
          <a href="/html-pages/merch.html" class="btn-primary" role="button">MERCH</a>
        </div>
      </section>

      <!-- Body with merch, songs, tour poster, etc... -->
      <div class="body-wrapper">
        <div class="background"></div>

        <!-- Section with tour poster and upcoming shows -->
        <section class="shows-section" aria-labelledby="upcoming-shows-title">

          <!-- Title for section -->
          <h2 id="upcoming-shows-title">UPCOMING SHOWS</h2>
          
          <!-- Tour poster -->
          <div class="shows-images">
            <a class="expandable-tour-poster" aria-label="View all upcoming show tickets">
              <img src="/media-content/index-media/tour-poster.jpg" alt="Upcoming shows poster"/>
            </a>
          </div>

          <!-- Button to redirect to the tour page -->
          <a href="/html-pages/tour.html" class="btn-primary tickets-btn" role="button">TICKETS</a>
        </section>

        <!-- Section with music videos -->
        <section class="mv-section" aria-labelledby="mv-title">

          <!-- Section title -->
          <h2 id="mv-title">MUSIC VIDEOS</h2>

          <!-- Thumbnails of the band's videos-->
          <div class="video-thumbnails">
            <a href="https://www.youtube.com/watch?v=UWZgF8JRni4&list=RDUWZgF8JRni4&start_radio=1" target="_blank">
              <img src="https://img.youtube.com/vi/UWZgF8JRni4/hqdefault.jpg" alt="Watch on YouTube">
            </a>
            <a href="https://www.youtube.com/watch?v=l_4Wr4e9Tts" target="_blank">
              <img src="https://img.youtube.com/vi/l_4Wr4e9Tts/hqdefault.jpg" alt="Watch on YouTube">
            </a>
            <a href="https://www.youtube.com/watch?v=fenM8Hr4OIM" target="_blank">
              <img src="https://img.youtube.com/vi/fenM8Hr4OIM/hqdefault.jpg" alt="Watch on YouTube">
            </a>
          </div>

          <!-- Button to redirect to our videos page -->
          <a href="/html-pages/music.html" class="btn-primary listen-btn" role="button" target="_blank" rel="noopener">LISTEN</a>
        </section>

        <!-- Merchandise section -->
        <section class="merch-section" aria-labelledby="merch-title">

          <!-- Section header -->
          <h2 id="merch-title">MERCH</h2>

          <!-- Grid of images of the band's merch -->
          <div class="merch-grid">
            <a class="merch-item" aria-label="Blue T-shirt">
              <img src="https://images.squarespace-cdn.com/content/v1/63cb777a28ce4e12435b075a/055ba33b-e6df-45b6-b61d-8ab94f0e445f/Couch+Live+Flo+Blue+T-Shirt+%28Lighter+Pink+Back%29.png" alt="Blue T-shirt" loading="lazy" decoding="async" />
            </a>
            <a class="merch-item" aria-label="Black Sweatshirt">
              <img src="https://images.squarespace-cdn.com/content/v1/63cb777a28ce4e12435b075a/cfc345dd-bb2c-48a7-a8f9-0b6fdddca693/Blue+Hoodie+%28Lighter+Pink+Back%29.png" alt="Black Sweatshirt" loading="lazy" decoding="async" />
            </a>
            <a class="merch-item" aria-label="Blue Hoodie">
              <img src="https://images.squarespace-cdn.com/content/v1/63cb777a28ce4e12435b075a/1e410b4c-7cef-499d-ac08-042506ffebe5/Couch+Live+Ivory+T-Shirt+%28Lighter+Pink+Back%29.png" alt="Blue Hoodie" loading="lazy" decoding="async" />
            </a>
            <a class="merch-item" aria-label="Maroon Hat">
              <img src="https://images.squarespace-cdn.com/content/v1/63cb777a28ce4e12435b075a/845e37b7-0d36-4b35-9a02-6bae010e16af/Maroon+Hat+%28Lighter+Pink+Back%29.png" alt="Maroon Hat" loading="lazy" decoding="async" />
            </a>
            <a class="merch-item" aria-label="White T-shirt">
              <img src="https://images.squarespace-cdn.com/content/v1/63cb777a28ce4e12435b075a/055ba33b-e6df-45b6-b61d-8ab94f0e445f/Couch+Live+Flo+Blue+T-Shirt+%28Lighter+Pink+Back%29.png" alt="White T-shirt" loading="lazy" decoding="async" />
            </a>
            <a class="merch-item" aria-label="Couch Sticker">
              <img src="https://images.squarespace-cdn.com/content/v1/63cb777a28ce4e12435b075a/3b408547-5c35-4322-8f02-3fe6a4c114f3/Couch+on+a+Couch+Sticker+%28Lighter+Pink+Back%29.png" alt="Couch Sticker" loading="lazy" decoding="async" />
            </a>
          </div>

          <!-- Button to redirect to the merch page -->
          <a href="/html-pages/merch.html" class="btn-primary shop-btn" role="button">SHOP NOW</a>
        </section>
        </div>
    </main>

    <!-- Modal for image preview -->
    <div id="image-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:1000;">
      <img id="modal-img" src="" alt="Expanded merch" style="max-width:90%; max-height:90%; border-radius:10px;" />
    </div>

    <!-- Placeholder footer that will be populated with the HTML from "global-html/footer.html" due to our fragment loader -->
    <div id="footer-placeholder"></div>

    <!-- Importing relevant scripts for header, footer, and banner video fallback logic -->
    <script src="/javascript/load-fragments.js"></script>
    <script src="/javascript/header.js"></script>
    <script src="/javascript/footer.js"></script>
    <script src="/javascript/index.js"></script>
  </body>
</html>
