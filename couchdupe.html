<style>
  /* Reset and base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0; font-family: 'Poppins', sans-serif; background: #fff; color: #000;
    scroll-behavior: smooth;
  }
  a {
    color: inherit; text-decoration: none;
  }
  img {
    max-width: 100%; height: auto; display: block;
  }
  h2 {
    margin: 0 0 1rem; font-weight: 700; text-align: center; text-transform: uppercase; color: #fff;
  }
  strong {
    font-weight: 700;
  }
  /* Container */
  /*.container {
    max-width: 1200px; margin: 0 auto; padding: 0 1rem;
  }
  /* Header */
  header {
    position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
    background: transparent; align-items: center;
    padding: 1rem 0; font-weight: 500; letter-spacing: 0.05em;
  }
  .site-header{
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    background-color: transparent;
    color: white;
    padding: 1rem;
  }
  
  .main-nav{
    display: none;
    width: 100%;
  }
  .main-nav.active{
    display: block;
  }

  .menu{
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin: 10px;
    z-index: 1000;
    background-color: black;
  }

  .menu li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }

  .menu li a:hover{
    text-decoration: underline;
  }

  .menu-toggle{
    justify-content: flex-end;
    display: block;
    background: none;
    border: none;
    color: white;
    font-size: 1.4rem;
    cursor: pointer;
  }
  nav a {
    color: #fff; opacity: 0.8; transition: opacity 0.3s ease;
  }
  nav a:hover, nav a[aria-current="page"] {
    opacity: 1;
  }
  .logo {
    position: relative; left: 50%; transform: translateX(-50%);
    height: 40px; align-items: center; 
  }
  /* Social icons container */
  .social-icons {
    top: 1rem; left: 1rem; display: flex; gap: 0.75rem;
    z-index: 1100; padding: 1.8rem;
  }
  .social-icons a {
    display: inline-flex; width: 30px; height: 30px; fill: #fff; opacity: 0.8;
    transition: opacity 0.3s ease;
  }
  .social-icons a:hover {
    opacity: 1;
  }
  /* Hero Section */
  .hero {
    position: relative; height: 100vh; min-height: 600px;
    background: url('https://images.squarespace-cdn.com/content/v1/63cb777a28ce4e12435b075a/49d3487e-1f70-45c0-a44e-501926175275/Umbrella+for+uploads.jpg') center/cover no-repeat;
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    gap: 1.5rem;
    padding: 0 1rem;
  }
  .hero video {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0;
  }
  .hero-buttons {
    position: relative; z-index: 1; display: flex; gap: 1.5rem; flex-wrap: wrap; justify-content: center;
  }
  .btn-primary {
    background-color: #b94f4a; color: #fff; border: none; border-radius: 9999px;
    padding: 0.75rem 2.5rem; font-weight: 700; font-size: 1rem; cursor: pointer;
    text-transform: uppercase; letter-spacing: 0.1em;
    transition: background-color 0.3s ease;
  }
  .btn-primary:hover {
    background-color: #9c3f3b;
}
  /* Upcoming Shows Section */
  .shows-section {
    background: #b98c8f;
    padding: 3rem 1rem 4rem;
    text-align: center;
    color: #fff;
  }
  .shows-images {
    display: flex; justify-content: center; gap: 2rem; flex-wrap: wrap; margin: 2rem 0 1.5rem;
  }
  .shows-images a {
    flex: 1 1 280px; max-width: 320px; background: #fff; padding: 0.5rem;
    box-shadow: 0 0 10px rgba(0,0,0,0.15);
    border-radius: 4px;
  }
  .shows-images img {
    width: 100%; height: auto; display: block;
  }
  /* Tickets Button */
  .tickets-btn {
    margin: 1rem auto 0;
  }
  /* Merch Section */
  .merch-section {
    background: #6a5a5a;
    padding: 3rem 1rem 4rem;
    color: #fff;
    text-align: center;
  }
  .merch-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
    gap: 1.5rem;
    justify-items: center;
    margin: 2rem 0 1.5rem;
  }
  .merch-item {
    background: #f4979d;
    padding: 1rem;
    border-radius: 8px;
    max-width: 160px;
  }
  .merch-item img {
    width: 100%; height: auto; display: block;
  }
  /* Shop Now Button */
  .shop-btn {
    margin: 1rem auto 0;
  }
  /* Sweater Sessions Section */
  .sweater-section {
    position: relative;
    background: url('https://images.squarespace-cdn.com/content/v1/63cb777a28ce4e12435b075a/dc315816-0c7f-4c4a-be1f-1442ef447b8c/4x5+press.jpg') center/cover no-repeat;
    padding: 6rem 1rem 6rem;
    color: #fff;
    text-align: center;
  }
  .sweater-section::before {
    content: "";
    position: absolute; inset: 0;
    background: rgba(0,0,0,0.5);
    z-index: 0;
  }
  .sweater-section > * {
    position: relative; z-index: 1;
  }
  /* Listen Button */
  .listen-btn {
    margin: 1.5rem auto 0;
  }
  /* Footer Section */
  footer {
    background: #f7e4e6;
    padding: 2rem 1rem;
    text-align: center;
    font-size: 0.9rem;
    color: #b94f4a;
  }
  footer p {
    margin: 0 0 1rem;
    font-weight: 700;
  }
  footer .btn-secondary {
    background-color: #b94f4a; color: #fff; border: none; border-radius: 9999px;
    padding: 0.75rem 2.5rem; font-weight: 700; font-size: 1rem; cursor: pointer;
    text-transform: uppercase; letter-spacing: 0.1em;
    transition: background-color 0.3s ease;
    display: inline-block;
    margin-bottom: 1rem;
  }
  footer .btn-secondary:hover {
    background-color: #9c3f3b;
  }
  footer .social-icons-footer {
    display: flex; justify-content: center; gap: 1rem; margin-top: 0.5rem;
  }
  footer .social-icons-footer a {
    width: 24px; height: 24px; fill: #b94f4a; opacity: 0.8;
    transition: opacity 0.3s ease;
  }
  footer .social-icons-footer a:hover {
    opacity: 1;
  }
  /* Responsive */
  @media (min-width: 767px) {
    .site-header {
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }
    .main-nav{
      display: block !important;
     }
    .menu{
      flex-direction: row;
      gap: 20px;
      background-color: transparent;
    }
    .menu-toggle{
      display: none;
    }
    .logo {
      position: static; transform: none; margin: 0 auto 1rem;
      height: 36px;
    }
    .social-icons {
      position: fixed; top: 1rem; right: 1rem; display: flex; gap: 0.75rem;
      z-index: 1100;
    }
    .hero-buttons {
      flex-direction: row;
      gap: 1rem;
    }
    .shows-images {
      flex-direction: row;
      gap: 1rem;
    }
    .merch-grid {
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }
    .merch-item {
      max-width: 140px;
    }
    .sweater-section {
      padding: 4rem 1rem 4rem;
    }
  }
</style>
